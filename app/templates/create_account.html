				<div class="col-md-8">
					<h4>Welcome to <strong>Yapi Kapi</strong>!  To get started, create an account:</h4>
						<br>
					<div class="accountform">
	    			</div>
	    				<form role="form">
						  <div class="form-group">
						    <label for="exampleInputEmail1">Choose a User Name</label>
						    <input type="email" class="form-control" id="emailaddress" placeholder="Enter username">
						  </div>
						  <div class="form-group">
						    <label for="pw">Choose a Password</label>
						    <input type="password" class="form-control" id="pw" placeholder="Password">
						  </div>
						  
						  <div class="checkbox">
						    <label>
						    <input type="checkbox" value="teacher"> Are you a <strong>teacher</strong>? 
						    </label>
						  </div>
						  <div class="form-group hidden-form">
						  	<label for="studentnames">Enter Your Students' Names Here:</label>
						  		<textarea class="form-control" id="studentnames" rows="5"></textarea>
						  		<span class="help-block">Please enter one student per line.</span>
						  	
						  </div>
						  <div class="form-group hidden-form">
						  	<label for="classname">Class Name</label>
						  		<input type="text" class="form-control" id="classname" placeholder="Choose a class name that all your students will use to log in (e.g. 'GoBears' or 'room104')">
						  	
						  </div>
						  <div class="form-group hidden-form">
						  	<label for="pc">Class Password</label>
						  		<input type="text" class="form-control" id ="pc" placeholder="A simple password that all your students will use">
						  	
						  </div>


						  <button type="submit" class="btn btn-default">Submit</button>
						</form>
